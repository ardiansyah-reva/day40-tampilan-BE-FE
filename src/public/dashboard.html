<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark px-3">
        <span class="navbar-brand">Dashboard</span>

        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container mt-4">

        <div class="card shadow p-4">
            <h3>Welcome, <span id="userName">User</span> </h3>
            <p class="text-muted">Selamat datang .</p>

            <hr>

            <div class="d-flex gap-3">
                <a href="users.html" class="btn btn-primary">Kelola Users</a>
                <a href="products.html" class="btn btn-success">Kelola Products</a>
            </div>
        </div>

    </div>

    <!-- Script navigation -->
    <script src="navigation.js"></script>

    <script>
        // Wajib login
        requireAuth();

        // Ambil data user dari token
        const token = getToken();

        if (token) {
            try {
                // Decode token (tanpa library)
                const payload = JSON.parse(atob(token.split(".")[1]));
                document.getElementById("userName").textContent = payload.email;
            } catch (err) {
                console.error("Token error:", err);
            }
        }
    </script>
</body>
</html>
