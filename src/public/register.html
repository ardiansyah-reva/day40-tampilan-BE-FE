<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center mb-3">Register</h3>

        <div id="alert"></div>

        <form id="registerForm">

            <div class="mb-3">
                <label class="form-label">Nickname</label>
                <input id="nickname" type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" type="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="password" type="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Konfirmasi Password</label>
                <input id="confirmPassword" type="password" class="form-control" required>
            </div>

            <button class="btn btn-success w-100">Register</button>
        </form>

        <p class="mt-3 text-center">
            Sudah punya akun?
            <a href="login.html">Login</a>
        </p>
    </div>

    <script src="navigation.js"></script>

    <script>
        const BASE_URL = "http://localhost:8000/auth";

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const nickname = document.getElementById("nickname").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();

            if (password !== confirmPassword) {
                showAlert("Password tidak cocok!", "danger");
                return;
            }

            try {
                await apiPost(`${BASE_URL}/register`, {
                    nickname,
                    email,
                    password
                });

                showAlert("Register berhasil! Silakan login.", "success");

                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1200);

            } catch (err) {
                showAlert(err.message, "danger");
            }
        });

        function showAlert(msg, type) {
            document.getElementById("alert").innerHTML = `
                <div class="alert alert-${type}">${msg}</div>
            `;
        }
    </script>

</body>
</html>
